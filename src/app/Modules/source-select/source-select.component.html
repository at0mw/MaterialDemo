<div class="module-div">
  <div>
    <div class="header-container">
      <h2 class="module-header">Source-Select {{id}}</h2>
    </div>
    <div class="button-container">
      <button *ngFor="let element of elements; let i = index"
              (click)="onSource(element.Id)"
              [class.toggled]="selectedSource === element.Id"
              type="button">
        {{element.Label}}
      </button>
    </div>
  </div>
</div>
